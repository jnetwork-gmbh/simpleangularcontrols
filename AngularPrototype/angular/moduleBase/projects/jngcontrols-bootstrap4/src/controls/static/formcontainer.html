<div class="row form-group" [ngClass]="{'has-error': invalid && (dirty || touched)}">
  <label *ngIf="_disablelabel === false && !_isadaptivelabel" id="{{_name}}_label" for="{{_name}}" class="col-form-label" [ngClass]="[_labelsize !== 12 ?  'col-sm-' + _labelsize : 'sr-only']" [class.required]="isrequired">{{_label}}</label>
  <div [ngClass]="[_disablelabel === false ? 'col-sm-' + _inputsize : 'col-sm-12']">
    <ng-content></ng-content>
    <label for="{{_name}}" class="form-label-adaptive form-label-fixed" [ngClass]="{ 'required': isrequired }" *ngIf="_isadaptivelabel && !_disablelabel">{{_label}}</label>
    <div class="invalid-feedback" *ngIf="IsInlineErrorEnabled && invalid && (dirty || touched)">{{ GetErrorMessage() | async }}</div>
  </div>
</div>
