<div class="row form-group" [class.no-gutters]="_disablelabel">
  <label for="{{_name}}" class="col-12 col-form-label" [ngClass]="[_disablelabel === false ?  'col-sm-' + _labelsize : 'sr-only' ]">{{_label}}</label>
  <div [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">

    <select #dropdownitem id="{{_name}}" name="{{_name}}" class="form-control" [ngClass]="{'is-invalid': invalid && (dirty || touched) }" (blur)="onTouch()" (change)="setValue(dropdownitem.value)"
            [disabled]="isdisabled">

      <option *ngIf="_emptylabel !== ''" [ngValue]="_emptyoptionvalue">{{_emptylabel}}</option>

      <ng-content></ng-content>

      <ng-container *ngIf="_fieldGroupItems === ''">
        <option *ngFor="let item of options" [ngValue]="_fieldValue ? item[_fieldValue] : item"
                [disabled]="_fieldEnabled !== '' && item[_fieldEnabled] === false">

          <ng-template *ngTemplateOutlet="displayValueTemplate || defaultItemLabelTemplate;context:{ label: item[_fieldLabel], item: item }">
          </ng-template>

        </option>
      </ng-container>

      <ng-container *ngIf="_fieldGroupItems !== ''">
        <optgroup *ngFor="let group of options" [attr.label]="group[_fieldGroupLabel]">
          <option *ngFor="let item of group[_fieldGroupItems]" [ngValue]="_fieldValue ? item[_fieldValue] : item"
                  [disabled]="_fieldEnabled !== '' && item[_fieldEnabled] === false">

            <ng-template *ngTemplateOutlet="displayValueTemplate || defaultItemLabelTemplate;context:{ label: item[_fieldLabel], item: item }">
            </ng-template>

          </option>
        </optgroup>
      </ng-container>

    </select>
    <div class="invalid-feedback" *ngIf="IsInlineErrorEnabled && invalid && (dirty || touched)">{{ GetErrorMessage() | async }}</div>
  </div>
</div>

<ng-template #defaultItemLabelTemplate let-label="label">
  {{label}}
</ng-template>
