<div class="form-row form-group">
  <div class="col" [ngClass]="[_disablelabel === false ?  'col-md-' + _labelsize : 'sr-only' ]">
    <label for="{{_name}}" class="form-control-label">{{_label}}</label>
  </div>
  <div class="col-12" [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">
    <ngTinyMceEditor id="tinymce_{{_name}}" hostUrl="/exanic.ch.wams.template.website/js/angular/assets/tinymce/tinymce.min.js"
    [value]="value" (onEditorContentChange)="setValue($event.getContent())"
    plugins="elektro code" toolbar="undo redo | bold italic | elektro | code"
    [init]="{ external_plugins: { 'elektro': '/exanic.ch.wams.template.website/js/angular/assets/tinymceplugins/elektro/plugin.js' },
            extended_valid_elements: 'elektro'}"                
    >

    </ngTinyMceEditor>
  </div>
</div>
