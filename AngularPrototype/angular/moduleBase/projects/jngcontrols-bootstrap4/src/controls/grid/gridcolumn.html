<th scope="col" *ngIf="IsHeader()" [style.width]="width" (click)="SortByColumn()">
  <span>{{header}}</span>
  <span class="pl-2 fa fa-caret-up" *ngIf="IsSortedColumn() && GetSortDirection() ==='asc'"></span>
  <span class="pl-2 fa fa-caret-down" *ngIf="IsSortedColumn() && GetSortDirection() ==='desc'"></span>
</th>
<td scope="col" *ngIf="IsBody()" [style.width]="width" [class.ellipsis]="IsEllipsis()">
  <span [attr.title]="IsEllipsis() ? value : null">
    {{value}}
  </span>
</td>
