<div class="form-group row">
  <label for="{{_name}}" class="col-12 col-form-label" [ngClass]="[_disablelabel === false ?  'col-sm-' + _labelsize : 'sr-only' ]">{{_label}}</label>
  <div class="col-12" [ngClass]="[_disablelabel === false ? 'col-sm-' + _inputsize : 'col-sm-12']">
    <div class="input-group">
      <div class="input-group-prepend"><span class="input-group-text">@</span></div>
      <input id="{{_name}}" name="{{_name}}" type="text" class="form-control" [value]="value" (blur)="onTouch()" (input)="setValue($event.target.value)" [attr.placeholder]="_placeholder"
             [attr.maxlength]="_maxlength" autocomplete="email" [ngClass]="{'is-invalid': invalid && (dirty || touched) }" [disabled]="isdisabled" />
    </div>
  </div>
</div>
