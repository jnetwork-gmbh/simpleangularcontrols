<div class="row form-group" [class.no-gutters]="_disablelabel">
  <label for="{{_name}}" class="col-12 col-form-label" [ngClass]="[_disablelabel === false ?  'col-sm-' + _labelsize : 'sr-only' ]">{{_label}}</label>
  <div class="col-12" [ngClass]="[_disablelabel === false ? 'col-sm-' + _inputsize : 'col-sm-12']">
    <div class="input-group input-group-sm">
      <input id="{{_name}}" name="{{_name}}" type="text" class="form-control" [value]="value" (blur)="onTouch()" (input)="setValue($event.target.value)"
             [attr.placeholder]="_placeholder" (keypress)="onKeyPress($event)" [disabled]="isdisabled" [ngClass]="{'is-invalid': invalid && (dirty || touched) }" />
      <div class="input-group-append"><span class="input-group-text">CHF</span></div>
    </div>
  </div>
</div>
