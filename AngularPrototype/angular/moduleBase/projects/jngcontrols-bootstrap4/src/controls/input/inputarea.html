<div class="form-group row">
  <label for="{{_name}}" class="col-12 col-form-label" [ngClass]="[_disablelabel === false ?  'col-sm-' + _labelsize : 'sr-only' ]">{{_label}}</label>
  <div class="col-12" [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-sm-12']">
    <textarea id="{{_name}}" name="{{_name}}" type="" class="form-control" [value]="value" [attr.placeholder]="_placeholder" (blur)="onTouch()" (input)="setValue($event.target.value)"
              (keypress)="onKeyPress($event)" [attr.rows]="_rows" [ngClass]="{'is-invalid': invalid && (dirty || touched) }" [disabled]="isdisabled"></textarea>
  </div>
</div>
