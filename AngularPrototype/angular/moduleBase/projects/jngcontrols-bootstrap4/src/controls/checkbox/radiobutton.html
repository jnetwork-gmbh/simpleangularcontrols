<div class="form-check">
  <input class="form-check-input" type="radio" name="{{getName}}" id="{{getName}}_{{getIndex}}" [value]="_value" [checked]="_checked" (change)="ChangeEvent()" [disabled]="isDisabled">
  <label class="form-check-label" for="{{getName}}_{{getIndex}}">{{_label}}</label>
</div>
