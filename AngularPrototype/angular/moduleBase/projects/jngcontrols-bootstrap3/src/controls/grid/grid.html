<table class="table table-striped table-condensed table-hover" id={{name}}>
  <tbody>

    <tr>
      <th scope="col" [style.width]="obj.width" *ngFor="let obj of contentGridColumns()">
        <span href="">{{obj.header }}</span>
      </th>
    </tr>

    <tr *ngFor="let item of value; let i=index">
      <ng-container *ngFor="let obj of contentGridColumns(), let m = index">
        <td *ngIf="ellipsis" class="ellipsis">
          <span ngGridColumn title={{item[obj.field]}} [item]="item[obj.field]"></span>
        </td>
        <td *ngIf="!ellipsis">
          <span ngGridColumn [item]="item[obj.field]"></span>
        </td>
      </ng-container>
    </tr>
    <tr *ngIf="value === undefined || value === null || value.length==0">
      <td [attr.colspan]="contentGridColumns().length">Zur Zeit keine Daten vorhanden</td>
    </tr>
    <tr>
      <td [attr.colspan]="contentGridColumns().length">
        <ngPaging name="{{name}}Paging" (onpaging)="pagingSkipGrid($event)" [pagerdata]="pagerdata"></ngPaging>
      </td>
    </tr>
  </tbody>
</table>
