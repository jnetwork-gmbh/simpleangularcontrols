<div class="form-group" [ngClass]="{'has-error': invalid && (dirty || touched)}">
  <label *ngIf="_disablelabel === false" for="{{_name}}" class="control-label" [ngClass]="[_labelsize !== 12 ?  'col-md-' + _labelsize : 'sr-only']">{{_label}}</label>
  <div [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">
    <div class="checkbox">
      <label>
        <input id="{{_name}}" name="{{_name}}" type="checkbox" class="visible-checkbox" [checked]="value" [disabled]="isdisabled"
               (blur)="onTouch()" (change)="setValue($event.target.checked)" />
        <ng-container *ngIf="_checkboxtext"> {{_checkboxtext}} </ng-container>
      </label>
    </div>
  </div>
</div>
