<div class="form-group">
  <label for="{{_name}}" class="col-left control-label">{{_label}}</label>
  <div class="col-right">
      <input id="{{_name}}" name="{{_name}}" type="checkbox" class="visible-checkbox" [checked]="value" [disabled]="isdisabled"
        (blur)="onTouch()" 
        (change)="setValue($event.target.checked)" 
        [ngClass]="{'validation-error': invalid && (dirty || touched) }"
         />
  </div>
</div>
