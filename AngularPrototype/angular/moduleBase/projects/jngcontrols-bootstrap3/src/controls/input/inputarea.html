<div class="form-group" [ngClass]="{'has-error': invalid && (dirty || touched)}">
  <label *ngIf="_disablelabel === false && !_isadaptivelabel" id="{{_name}}_label" for="{{_name}}" class="control-label" [ngClass]="[_labelsize !== 12 ?  'col-md-' + _labelsize : 'sr-only']" [class.required]="_isrequired">{{_label}}</label>
  <div [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">
    <textarea id="{{_name}}" name="{{_name}}" type="" class="form-control" [value]="value" [attr.placeholder]="_placeholder"
              (blur)="onTouch()" (input)="setValue($event.target.value)"
              (keypress)="onKeyPress($event)" [attr.rows]="_rows"
              [class.is-invalid]="invalid && (dirty || touched)"
              [class.validation-error]="invalid && (dirty || touched)"
              [class.language-specific]="_islanguagespecific"
              [class.required]="_isrequired"
              [disabled]="isdisabled" [readonly]="_readonly"></textarea>
    <label for="{{_name}}" class="form-label-adaptive form-label-fixed" [ngClass]="{ 'required': _isrequired }" *ngIf="_isadaptivelabel && !_disablelabel">{{_label}}</label>
  </div>
</div>
