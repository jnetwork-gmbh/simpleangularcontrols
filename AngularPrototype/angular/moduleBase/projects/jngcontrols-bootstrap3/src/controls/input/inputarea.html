<div class="form-group">
  <label for="{{_name}}" class="col-left control-label" [ngClass]="{ 'required': _isrequired }" *ngIf="!_isadaptivelabel">{{_label}}</label>
  <div class="col-right">
    <textarea id="{{_name}}" name="{{_name}}" type="" class="form-control" [value]="value" [attr.placeholder]="_placeholder"
              (blur)="onTouch()" (input)="setValue($event.target.value)"
              (keypress)="onKeyPress($event)" [attr.rows]="_rows"
              [ngClass]="{'is-invalid validation-error': invalid && (dirty || touched), 'language-specific': _islanguagespecific, 'required': _isrequired }" [disabled]="isdisabled"></textarea>
    <label for="{{_name}}" class="form-label-adaptive form-label-fixed" *ngIf="_isadaptivelabel">{{_label}}</label>
  </div>
</div>
