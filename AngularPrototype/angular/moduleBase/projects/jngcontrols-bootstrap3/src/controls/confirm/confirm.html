<ngDialog [(isvisible)]="isvisible" [title]="title" [allowesc]="false" [closebutton]="false">
  <div dialogbody>
    <div class="media">
      <div class="media-left media-middle" *ngIf="hasImage()">
        <img [attr.src]="image" />
      </div>
      <div class="media-body">{{message}}</div>
    </div>
  </div>
  <div dialogfooter>
    <ng-container *ngFor="let button of buttons">
      <ngButton [name]="button.key" [text]="button.text" (onclick)="confirm(button.key)" style="margin-left: 15px;"></ngButton>
    </ng-container>
  </div>
</ngDialog>
