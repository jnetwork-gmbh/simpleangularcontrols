<div class="form-group" [ngClass]="{'has-error': invalid && (dirty || touched)}">
  <label for="{{_name}}" class="control-label"  [ngClass]="[_disablelabel === false ?  'col-md-' + _labelsize : 'sr-only']" [class.required]="_isrequired">{{_label}}</label>
  <div [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">
    <!-- <div class="col-12" [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']"> -->
    <select multiple id="{{_name}}" name="{{_name}}" class="form-control" [size]="_rowsize"
            (blur)="onTouch()" (change)="getSelectedItems($event.target)" [disabled]="isdisabled">
      <ng-content></ng-content>
      <ng-container *ngIf="_fieldGroupItems === ''">
        <option *ngFor="let option of options" [value]="option[_fieldValue]" [disabled]="_fieldEnabled !== '' && option[_fieldEnabled] === false">

          <ng-template *ngTemplateOutlet="displayValueTemplate || defaultItemLabelTemplate;context:{ label: option[_fieldLabel] }">
          </ng-template>

        </option>
      </ng-container>
      <ng-container *ngIf="_fieldGroupItems !== ''">
        <optgroup *ngFor="let option of options" [attr.label]="option[_fieldGroupLabel]">
          <option *ngFor="let item of option[_fieldGroupItems]" [value]="item[_fieldValue]" [disabled]="_fieldEnabled !== '' && item[_fieldEnabled] === false">

            <ng-template *ngTemplateOutlet="displayValueTemplate || defaultItemLabelTemplate;context:{ label: item[_fieldLabel] }">
            </ng-template>

          </option>
        </optgroup>
      </ng-container>
    </select>
  </div>
</div>

<ng-template #defaultItemLabelTemplate let-label="label">
  {{label}}
</ng-template>
