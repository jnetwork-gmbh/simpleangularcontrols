<div class="form-group">
  <label for="{{_name}}" class="control-label" [ngClass]="[_disablelabel === false ?  'col-md-' + _labelsize : 'sr-only']" *ngIf="!_isadaptivelabel">{{_label}}</label>
  <div [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">
    <div class="form-control-static" [innerHTML]="value">
    </div>
    <label for="{{_name}}" class="col-left control-label" *ngIf="_isadaptivelabel">{{_label}}</label>
  </div>
</div>
