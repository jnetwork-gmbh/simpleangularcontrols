<div class="form-group">
  <label for="{{_name}}" class="control-label" [ngClass]="[_disablelabel === false ?  'col-md-' + _labelsize : 'sr-only']" [class.required]="_isrequired">{{_label}}</label>
  <div [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">

    <div class="input-group upload-component">
      <div class="input-group-btn">
        <!-- image-preview-input -->
        <div class="btn btn-default upload-input" [class.disabled]="HasQueueItem()">
          <i class="glyphicon glyphicon-folder-open"></i>
          <span class="upload-browse">Browse</span>
          <input type="file" class="custom-file-input" [uploadx]="options" #files (click)="files.value = ''" [uploadxAction]="control" (uploadxState)="onUpload($event)" multiple [disabled]="HasQueueItem()">
        </div>
      </div>
      <div class="form-control upload-progress">
        <div class="progress">
          <div class="progress-bar" [class.progress-bar-success]="Progress()===100" role="progressbar" [attr.aria-valuenow]="Progress()"
               aria-valuemin="0" aria-valuemax="100" [style.width.%]="Progress()">
            <span>{{ Filename() }}</span>
          </div>
        </div>
      </div>
      <!-- <input type="textimage-preview-filename" class="form-control image-preview-filename" disabled="disabled"> --><!-- don't give a name === doesn't send on POST/GET -->
      <div class="input-group-btn">
        <!-- image-preview-clear button -->
        <a class="btn btn-default" (click)="cancelAll()" [attr.disabled]="HasQueueItem() === false ? 'disabled' : null">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
        <a class="btn btn-default" (click)="pauseAll()" [attr.disabled]="IsUploading() === false ? 'disabled' : null">
          <span class="glyphicon glyphicon-pause"></span>
        </a>
        <a class="btn btn-default" (click)="uploadAll()" [attr.disabled]="IsStateToUpload() === false ?  'disabled' : null">
          <span class="glyphicon glyphicon-upload"></span> Upload
        </a>
      </div>
    </div>

</div>
