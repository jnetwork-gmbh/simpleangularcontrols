<ngGrid name='superGridName' [value]="data" placeholder="grid" label="imgrid" (onpaging)="pagingSkip($event)"
        [pagerdata]="pagerData">
  <ng-template let-row="row" let-type="type">
    <ngGridColumnAction name="editCol" [type]="type" width="78px">
      <ngGridButton icon="edit" (onclick)="action($event)" [isdisabled]="true"></ngGridButton>
      <ngGridButton icon="delete" (onclick)="action($event)"></ngGridButton>
      <ngGridButton iconstyle="sprite" icon="icon-sprite-base-main_info" (onclick)="action('info')"></ngGridButton>
      <ngGridButton iconstyle="sprite" icon="icon-sprite-base-main_info" isdisabled="true" (onclick)="action('info')"></ngGridButton>
      <ngGridImage iconstyle="sprite icon-sprite-base-main_info"></ngGridImage>
    </ngGridColumnAction>
    <ngGridColumn name="someName44" [type]="type" header="ID" [value]="row.Id"></ngGridColumn>
    <ngGridColumn name="someName14" [type]="type" header="Bild" [value]="row.Image" width='25%'></ngGridColumn>
    <ngGridColumn name="someName35" [type]="type" header="Bezeichnung" [value]="row.Bezeichnung" width='25%'></ngGridColumn>
  </ng-template>
</ngGrid>
