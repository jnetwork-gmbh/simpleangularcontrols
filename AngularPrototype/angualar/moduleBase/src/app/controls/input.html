<div class="form-group" [ngClass]="{'has-error': control.invalid && (control.dirty || control.touched) }">
  <label for="{{name}}" class="col-sm-{{labelsize}} control-label">{{_label}}</label>
  <div class="col-sm-{{inputsize}}">
    <input id="{{name}}" name="{{name}}" class="form-control" [(ngModel)]="value" [required]="_isrequired" #control="ngModel" />
  </div>
</div>
