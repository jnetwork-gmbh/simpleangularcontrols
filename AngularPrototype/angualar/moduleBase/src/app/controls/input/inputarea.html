<div class="form-group form-row">
  <div class="col" [ngClass]="[_disablelabel === false ?  'col-md-' + _labelsize : 'sr-only' ]">
    <label for="{{_name}}" class="form-control-label">{{_label}}</label>
  </div>
  <div class="col-12" [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">
    <textarea id="{{_name}}" name="{{_name}}" type="" class="form-control" [(ngModel)]="value" [ngRequiredArea]="_isrequired" [attr.placeholder]="_placeholder" #control="ngModel"
              (keypress)="onKeyPress($event)" [attr.rows]="_rows" [ngClass]="{'is-invalid': control.invalid && (control.dirty || control.touched) }"></textarea>
  </div>
</div>
