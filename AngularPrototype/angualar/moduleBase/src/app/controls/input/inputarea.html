<div class="form-group" [ngClass]="{'has-error': control.invalid && (control.dirty || control.touched) }">
  <label for="{{_name}}" class="control-label" [ngClass]="[_disablelabel === false ?  'col-sm-' + _labelsize : 'sr-only' ]">{{_label}}</label>
  <div [ngClass]="[_disablelabel === false ? 'col-sm-' + _inputsize : 'col-sm-12']">
    <textarea id="{{_name}}" name="{{_name}}" type="" class="form-control" [(ngModel)]="value" [ngRequiredArea]="_isrequired" [attr.placeholder]="_placeholder" #control="ngModel"
             (keypress)="onKeyPress($event)" [attr.rows]="_rows"></textarea>
  </div>
</div>
