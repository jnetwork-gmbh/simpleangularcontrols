<div class="form-group form-row">
  <div class="col" [ngClass]="[_disablelabel === false ?  'col-md-' + _labelsize : 'sr-only' ]">
    <label for="{{_name}}" class="form-control-label">{{_label}}</label>
  </div>
  <div class="col-12" [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">
    <div class="input-group">
      <div class="input-group-prepend"><span class="input-group-text">@</span></div>
      <input id="{{_name}}" name="{{_name}}" type="text" class="form-control" [value]="value" (blur)="onTouch()" (input)="setValue($event.target.value)" [attr.placeholder]="_placeholder"
             [attr.maxlength]="_maxlength" autocomplete="email"
             [ngClass]="{'is-invalid': invalid && (dirty || touched) }" />
    </div>
  </div>
</div>
