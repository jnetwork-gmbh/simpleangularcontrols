<div class="form-group" [ngClass]="{'has-error': control.invalid && (control.dirty || control.touched) }">
  <label for="{{_name}}" class="control-label" [ngClass]="[_disablelabel === false ?  'col-sm-' + _labelsize : 'sr-only' ]">{{_label}}</label>
  <div [ngClass]="[_disablelabel === false ? 'col-sm-' + _inputsize : 'col-sm-12']">
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input id="{{_name}}" name="{{_name}}" type="text" class="form-control" [(ngModel)]="value" [ngRequiredEmail]="_isrequired" [attr.placeholder]="_placeholder"
             ngEmailValidator #control="ngModel" [attr.maxlength]="_maxlength" />
    </div>
  </div>
</div>
