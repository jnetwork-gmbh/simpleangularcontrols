<div class="row">
  <div class="pager-nav col-sm-4" id="{{name}}">
    <ul class="pagination" style="margin: 10px 0">
      <li
        [ngClass]="{'aspNetDisabled disabled': activePageIndex === firstPageIndex}"
      >
        <a (click)="firstPage()">«</a>
      </li>
      <li
        *ngFor="let page of paginators; let i = index"
        [ngClass]="{'active': page === activePageIndex}"
      >
        <a (click)="changePage(page)">{{page + 1 }}</a>
      </li>
      <li
        [ngClass]="{'aspNetDisabled disabled': activePageIndex === lastPageIndex}"
      >
        <a (click)="lastPage()">»</a>
      </li>
    </ul>
  </div>
  <div class="col-sm-4 text-center" style="margin: 20px 0">
    Seite {{getCurrentPageNumber()}} von {{getTotalPageNumber()}}
  </div>
  <div
    class="col-sm-4 text-right"
    *ngIf="!pagesizedisabled"
    style="margin: 12px 0"
  >
    <div class="form-inline">
      <div class="form-group" id="{{name}}_size">
        <select
          class="form-control form-control-sm"
          style="width: 85px"
          [ngModel]="pageSize"
          (ngModelChange)="changePageSize($event)"
        >
          <option [ngValue]="size" *ngFor="let size of getPageSizes">
            {{size}}
          </option>
        </select>
        <span style="margin-left: 5px">{{ PageSizeText | async }}</span>
      </div>
    </div>
  </div>
</div>
