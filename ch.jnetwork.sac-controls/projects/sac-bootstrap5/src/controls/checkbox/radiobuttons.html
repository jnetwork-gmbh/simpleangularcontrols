<div class="row mb-3" [class.g-0]="disablelabel">
  <div
    *ngIf="disablelabel === false"
    class="col-12 pt-0"
    [ngClass]="[disablelabel === false ? (this.labelSizes | toLabelWidthCss) : 'visually-hidden' ]"
  >
    <label
      class="col-form-label"
      [ngClass]="componentHeight | toLabelHeight"
      *ngIf="!disablelabel"
      >{{label}}<sac-tooltip
        *ngIf="helptextmode === 'tooltip' && helptext"
        [tooltiptext]="helptext"
        [inlinemode]="true"
        ><span
          [ngClass]="HelptextTooltipIcon"
          class="ms-1"
        ></span> </sac-tooltip
    ></label>
  </div>
  <div
    class="col-12"
    [ngClass]="[disablelabel === false ?  (this.labelSizes | toControlWidthCss) : '']"
    [class.pt-1]="componentHeight === ControlHeight.Small"
    [class.pt-2]="componentHeight !== ControlHeight.Small"
  >
    <ng-content></ng-content>
    <div *ngIf="helptextmode === 'text' && helptext" class="form-text">
      {{helptext}}
    </div>
  </div>
</div>
