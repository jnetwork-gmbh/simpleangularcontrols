<div class="row mb-3" [class.g-0]="disablelabel">
  <label
    *ngIf="disablelabel === false && !isAdaptiveLabel"
    id="{{name}}_label"
    for="{{name}}"
    class="col-12 col-form-label"
    [ngClass]="[disablelabel === false ? (this.labelSizes | toLabelWidthCss) : 'visually-hidden', componentHeight | toLabelHeight]"
    [class.required]="isrequired"
    >{{label}}<sac-tooltip
      *ngIf="helptextmode === 'tooltip' && helptext"
      [tooltiptext]="helptext"
      [inlinemode]="true"
      ><span [ngClass]="HelptextTooltipIcon" class="ms-1"></span> </sac-tooltip
  ></label>
  <div
    class="col-12"
    [ngClass]="[disablelabel === false ?  (this.labelSizes | toControlWidthCss) : '']"
  >
    <div
      class="input-group"
      [class.input-group-sm]="componentHeight === ControlHeight.Small"
      [class.input-group-lg]="componentHeight === ControlHeight.Large"
    >
      <input
        id="{{name}}"
        name="{{name}}"
        type="text"
        class="form-control"
        [value]="value"
        [attr.placeholder]="placeholder"
        (blur)="onTouch()"
        (input)="setValue($event.target.value)"
        [attr.maxlength]="maxlength"
        [class.is-invalid]="invalid && (dirty || touched)"
        [ngClass]="[componentHeight | toControlHeight]"
        [disabled]="isdisabled"
        [readonly]="readonly"
      />
      <button
        type="submit"
        class="btn btn-secondary"
        id="{{name}}_search"
        (click)="searchClick()"
      >
        <i
          *ngIf="buttonmode === 'icon' || buttonmode === 'mixed'"
          [class]="iconname"
          [class.me-2]="buttonmode === 'mixed'"
        ></i>
        <ng-container *ngIf="buttonmode === 'text' || buttonmode === 'mixed'"
          >{{buttontext}}</ng-container
        >
      </button>
    </div>
    <div *ngIf="helptextmode === 'text' && helptext" class="form-text">
      {{helptext}}
    </div>
  </div>
</div>
