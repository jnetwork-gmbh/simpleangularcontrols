<h2>Multilanguage</h2>
<form #myForm="NgFormular" labelsize="3">
  <div class="mb-2">
    <ngButton (onclick)="debugAction()" text="Validate"></ngButton>
  </div>
  <ngValidationSummary></ngValidationSummary>

  <ngMultilanguageInput
    name="mlInput1"
    [(ngModel)]="values.Model1"
    label="Input 1"
  ></ngMultilanguageInput>
  <ngMultilanguageInput
    name="mlInput2"
    [(ngModel)]="values.Model2"
    [requiredany]="true"
    label="Input 2"
  ></ngMultilanguageInput>
  <ngMultilanguageInput
    name="mlInput3"
    [(ngModel)]="values.Model3"
    [isrequired]="true"
    label="Input 3"
  ></ngMultilanguageInput>
  <ngMultilanguageInput
    name="mlInput4"
    [(ngModel)]="values.Model4"
    [isrequired]="true"
    label="Input 4"
    [disabled]="true"
  ></ngMultilanguageInput>
  <ngMultilanguageInputArea
    name="mlInput5"
    [(ngModel)]="values.Model5"
    [requiredany]="true"
    label="Area 5"
  ></ngMultilanguageInputArea>
</form>
