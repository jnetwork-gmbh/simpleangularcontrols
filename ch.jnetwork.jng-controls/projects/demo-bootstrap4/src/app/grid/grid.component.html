<h2>Grid</h2>
<sac-grid name='gridDefault' [value]="dataDefault" placeholder="grid" label="imgrid" (onpaging)="pagingDefault($event)"
        [pagerdata]="pagerDefault">
  <ng-template let-row="row" let-type="type">
    <sac-gridcolumnaction name="editCol" [type]="type" width="78px">
      <sac-gridbutton icon="edit" (onclick)="action($event)" [isdisabled]="true"></sac-gridbutton>
      <sac-gridbutton icon="delete" (onclick)="action($event)"></sac-gridbutton>
      <sac-gridbutton iconstyle="sprite" icon="icon-sprite-base-main_info" (onclick)="action('info')"></sac-gridbutton>
      <sac-gridbutton iconstyle="sprite" icon="icon-sprite-base-main_info" isdisabled="true" (onclick)="action('info')"></sac-gridbutton>
      <sac-gridImage iconstyle="sprite icon-sprite-base-main_info"></sac-gridImage>
    </sac-gridcolumnaction>
    <sac-gridColumn name="someName44" [type]="type" header="ID" [value]="row.Id"></sac-gridColumn>
    <sac-gridColumn name="someName14" [type]="type" header="Bild" [value]="row.Image" width='25%'></sac-gridColumn>
    <sac-gridColumn name="someName35" [type]="type" header="Bezeichnung" [value]="row.Bezeichnung" width='25%'></sac-gridColumn>
  </ng-template>
</sac-grid>
