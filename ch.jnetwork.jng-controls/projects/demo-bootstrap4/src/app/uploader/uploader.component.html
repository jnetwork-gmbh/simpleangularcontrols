<h2>Uploader</h2>
<form #myForm="NgFormular" labelsize="3">
  <div class="mb-2">
    <ngButton (onclick)="debugAction()" text="Validate"></ngButton>
  </div>
  <ngValidationSummary></ngValidationSummary>

  <ngUpload
    endpoint="/api/upload/register"
    name="uploader1"
    label="Mein Bild 1"
    [(ngModel)]="values.fieldupload1"
    [isrequired]="true"
  ></ngUpload>
  <ngUpload
    endpoint="/api/upload/register"
    name="uploader2"
    label="Mein Bild 2"
    [(ngModel)]="values.fieldupload2"
    [disablelabel]="true"
  ></ngUpload>
  <ngUpload
    endpoint="/api/upload/register"
    name="uploader3"
    label="Mein Bild 3"
    [(ngModel)]="values.fieldupload3"
    allowedtypes=".pdf"
  ></ngUpload>
  <ngUpload
    endpoint="/api/upload/register"
    name="uploader4"
    label="Mein Bild 4"
    [(ngModel)]="values.fieldupload4"
    maxfilesize="200000"
  ></ngUpload>
  <ngUpload
    endpoint="/api/upload/register"
    name="uploader5"
    label="Mein Bild 5"
    [(ngModel)]="values.fieldupload5"
    [autoupload]="true"
  ></ngUpload>
  <ngUpload
    endpoint="/api/upload/register"
    name="uploader6"
    label="Mein Bild 6"
    [(ngModel)]="values.fieldupload6"
    [enablepause]="false"
  ></ngUpload>
  <ngUpload
    endpoint="/api/upload/register"
    name="uploader7"
    label="Mein Bild 7"
    [(ngModel)]="values.fieldupload7"
    [enablepause]="false"
    [autoupload]="true"
  ></ngUpload>
  <ngUpload
    endpoint="/api/upload/register"
    name="uploader7"
    label="Mein Bild 8"
    [(ngModel)]="values.fieldupload8"
    [enablepause]="false"
    [autoupload]="true"
    maxfilesize="200000"
    (onfileerror)="showmessage($event)"
  ></ngUpload>

  <ngUploadMultiple
    endpoint="/api/upload/register"
    name="uploader8"
    label="Mein Fileliste 1"
    [(ngModel)]="values.fieldmultipleupload1"
    maxfiles="4"
    [isrequired]="true"
    (onfileerror)="showmessage($event)"
  ></ngUploadMultiple>
  <ngUploadMultiple
    endpoint="/api/upload/register"
    name="uploader9"
    label="Mein Fileliste 2"
    [(ngModel)]="values.fieldmultipleupload2"
    maxfiles="4"
    [enablepause]="false"
    (onfileerror)="showmessage($event)"
  ></ngUploadMultiple>
  <ngUploadMultiple
    endpoint="/api/upload/register"
    name="uploader10"
    label="Mein Fileliste 3"
    [(ngModel)]="values.fieldmultipleupload3"
    maxfiles="4"
    [enablepause]="false"
    [autoupload]="true"
    (onfileerror)="showmessage($event)"
  ></ngUploadMultiple>
  <ngUploadMultiple
    endpoint="/api/upload/register"
    name="uploader11"
    label="Mein Fileliste 4"
    [(ngModel)]="values.fieldmultipleupload4"
    maxfiles="4"
    minfiles="2"
    allowedtypes=".pdf"
    maxfilesize="200000"
    (onfileerror)="showmessage($event)"
  ></ngUploadMultiple>

  <ngDropzoneSingle
    label="dropzonesingle1"
    endpoint="/api/upload/register"
    name="dropzone1"
    [(ngModel)]="values.dropzone1"
    >Drop file here</ngDropzoneSingle
  >

  <ngDropzoneSingle
    [disablelabel]="true"
    endpoint="/api/upload/register"
    name="dropzone2"
    [(ngModel)]="values.dropzone2"
    >Drop file here</ngDropzoneSingle
  >

  <ngDropzoneSingle
    label="dropzone single max Size (pdf and zip)"
    endpoint="/api/upload/register"
    name="dropzone3"
    maxfilesize="200000"
    allowedtypes=".pdf,.zip"
    [(ngModel)]="values.dropzone5"
    (onfileerror)="showmessage($event)"
    >Drop file here</ngDropzoneSingle
  >

  <ngDropzoneMultiple
    label="dropzonemultiple1"
    endpoint="/api/upload/register"
    name="dropzone3"
    [(ngModel)]="values.dropzone3"
    >Drop files here</ngDropzoneMultiple
  >

  <ngDropzoneMultiple
    [disablelabel]="true"
    uploadheight="5rem"
    endpoint="/api/upload/register"
    name="dropzone4"
    [(ngModel)]="values.dropzone4"
    >Drop files here</ngDropzoneMultiple
  >
</form>
