<h2>Dialog</h2>
<form #myForm="NgFormular" labelsize="3">
  <div>
    <h2>Dialog ohne Backdrop und ohne ESC</h2>
    <ngButton
      name="modalOpen1"
      text="Modal öffnen"
      (onclick)="modal1dialog.show()"
    ></ngButton>
    <ngDialog
      #modal1dialog
      [allowesc]="false"
      [backdrop]="false"
      title="Leerer Dialog"
    >
      <div dialogbody><p>Hello World</p></div>
      <div dialogfooter>
        <ngButton
          name="modalClose1"
          text="Schliessen"
          (onclick)="modal1dialog.hide()"
        ></ngButton>
      </div>
    </ngDialog>
  </div>

  <div>
    <h2>Dialog mit Backdrop und ESC</h2>
    <ngButton
      name="modalOpen2"
      text="Modal öffnen"
      (onclick)="modal2dialog.show()"
    ></ngButton>
    <ngDialog #modal2dialog title="Dialog mit Backdrop und ESC">
      <div dialogbody><p>Hello World</p></div>
      <div dialogfooter>
        <ngButton
          name="modalClose2"
          text="Schliessen"
          (onclick)="modal2dialog.hide()"
        ></ngButton>
      </div>
    </ngDialog>
  </div>

  <div>
    <h2>Dialog in Dialog mit Backdrop und ESC</h2>
    <ngButton
      name="modalOpen3"
      text="Modal öffnen"
      (onclick)="modal3dialog.show()"
    ></ngButton>
    <ngDialog #modal3dialog title="Dialog mit Backdrop und ESC">
      <div dialogbody>
        <ngButton
          name="modalOpen4"
          text="Modal öffnen"
          (onclick)="modal4dialog.show()"
        ></ngButton>
      </div>
      <div dialogfooter>
        <ngButton
          name="modalClose3"
          text="Schliessen"
          (onclick)="modal3dialog.hide()"
        ></ngButton>
      </div>
    </ngDialog>

    <ngDialog
      #modal4dialog
      title="Inner Dialog mit Backdrop und ESC"
      [backdrop]="false"
    >
      <div dialogbody>Inner Dialog</div>
      <div dialogfooter>
        <ngButton
          name="modalClose4"
          text="Schliessen"
          (onclick)="modal4dialog.hide()"
        ></ngButton>
      </div>
    </ngDialog>
  </div>

  <div>
    <h2>Dialog open über Property</h2>
    <ngButton
      name="modalOpen5"
      text="Modal öffnen"
      (onclick)="showVisibile1()"
    ></ngButton>
    <ngDialog title="Dialog mit Binding Property" [(isvisible)]="isvisible1">
      <div dialogbody>Content</div>
      <div dialogfooter>
        <ngButton
          name="modalClose5"
          text="Schliessen"
          (onclick)="hideVisibile1()"
        ></ngButton>
      </div>
    </ngDialog>
  </div>

  <div>
    <h2>Dialog open über Property und ngIf</h2>
    <ngButton
      name="modalOpen6"
      text="Modal öffnen"
      (onclick)="showVisibile2()"
    ></ngButton>
    <ngDialog title="Dialog mit Binding Property" [(isvisible)]="isvisible2">
      <div dialogbody>Content</div>
      <div dialogfooter>
        <ngButton
          name="modalClose6"
          text="Schliessen"
          (onclick)="hideVisibile2()"
        ></ngButton>
      </div>
    </ngDialog>
  </div>
</form>
