<h2>Tabs</h2>
<form #myForm="NgFormular" labelsize="3">

  <ngTab name="tab1">
    <ngTabItem id="home1" label="Home">
      <ng-template>
        <p>Tab 1</p>
      </ng-template>
    </ngTabItem>
    <ngTabItem id="profile1" label="Profile">
      <ng-template>
        <p>Tab 2</p>
      </ng-template>
    </ngTabItem>
    <ngTabItem id="messages1" label="Messages">
      <ng-template>
        <p>Tab 3</p>
      </ng-template>
    </ngTabItem>
    <ngTabItem id="messagesdisabled1" label="Messages" [disabled]="true">
      <ng-template>
        <p>Disabled Tab</p>
      </ng-template>
    </ngTabItem>
  </ngTab>

  <ngTab name="tab2" [unloadtabitemswhenhidden]="false">
    <ngTabItem [active]="true" id="home2" label="Home">
      <ng-template>
        <p>Tab 1</p>
      </ng-template>
    </ngTabItem>
    <ngTabItem id="profile2" label="Profile">
      <ng-template>
        <p>Tab 2</p>
      </ng-template>
    </ngTabItem>
    <ngTabItem id="messages2" label="Messages">
      <ng-template>
        <p>Tab 3</p>
      </ng-template>
    </ngTabItem>
    <ngTabItem id="messagesdisabled2" label="Messages" [disabled]="true">
      <ng-template>
        <p>Disabled Tab</p>
      </ng-template>
    </ngTabItem>
  </ngTab>

</form>
