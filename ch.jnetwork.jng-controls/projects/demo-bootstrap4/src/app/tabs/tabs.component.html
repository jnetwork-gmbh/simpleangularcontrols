<h2>Tabs</h2>
<form #myForm="NgFormular" labelsize="3">

  <ngTab>
    <ngTabItem id="home" label="Home">
      <ng-template>
        <p>Tab 1</p>
      </ng-template>
    </ngTabItem>
    <ngTabItem id="profile" label="Profile">
      <ng-template>
        <p>Tab 2</p>
      </ng-template>
    </ngTabItem>
    <ngTabItem id="messages" label="Messages">
      <ng-template>
        <p>Tab 3</p>
      </ng-template>
    </ngTabItem>
    <ngTabItem id="messages" label="Messages" [disabled]="true">
      <ng-template>
        <p>Disabled Tab</p>
      </ng-template>
    </ngTabItem>
  </ngTab>

</form>
