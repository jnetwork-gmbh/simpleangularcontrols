<div class="form-row form-group">
  <div class="col" [ngClass]="[disablelabel === false ?  'col-md-' + labelsize : 'sr-only' ]">
    <label for="{{name}}" class="form-control-label">{{label}}</label>
  </div>
  <div class="col-12" [ngClass]="[disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">
    <editor
    [id]="name + '_tinymce'"
    [init]="_config"
    [initialValue]="value"
    ngModel
    [ngModelOptions]="{standalone: true}"
    (ngModelChange)="setValue($event)"
    (onSaveContent)="save($event.event.content)"
    [disabled]="disabled"
  ></editor>
  </div>
</div>
