<div class="radio" *ngIf="hidden===false">
  <label for="{{getName}}_{{getIndex}}">
    <input id="{{getName}}_{{getIndex}}" name="{{getName}}" type="radio" [value]="_value" [checked]="_checked"
           (change)="ChangeEvent()" [disabled]="isDisabled" />
    <ng-template *ngTemplateOutlet="displayValueTemplate || defaultItemLabelTemplate;context:{ label: _label }">
    </ng-template>
  </label>
</div>

<ng-template #defaultItemLabelTemplate let-label="label">
  {{label}}
</ng-template>
