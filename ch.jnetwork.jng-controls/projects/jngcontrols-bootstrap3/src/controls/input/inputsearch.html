<div class="form-group" [ngClass]="{'has-error': invalid && (dirty || touched)}">
  <label *ngIf="_disablelabel === false && !_isadaptivelabel" id="{{_name}}_label" for="{{_name}}" class="control-label" [ngClass]="[_labelsize !== 12 ?  'col-md-' + _labelsize : 'sr-only']" [class.required]="_isrequired">{{_label}}</label>
  <div [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']">
    <div class="input-group">
      <input id="{{_name}}" name="{{_name}}" type="text" class="form-control"
             [value]="value" [attr.placeholder]="_placeholder"
             (blur)="onTouch()" (input)="setValue($event.target.value)"
             [attr.maxlength]="_maxlength" [ngClass]="{'language-specific': _islanguagespecific }" [disabled]="isdisabled" [readonly]="_readonly" />
      <span class="input-group-btn">
        <input type="submit" class="btn btn-default" id="{{_name}}_search" (click)="searchClick()" [value]="_buttontext" />
      </span>
    </div>
  </div>
</div>
