<div class="row form-group" [class.no-gutters]="_disablelabel">
  <label for="{{_name}}" class="col-12 col-form-label" [ngClass]="[_disablelabel === false ?  'col-sm-' + _labelsize : 'sr-only' ]">{{_label}}</label>
  <div class="col-12" [ngClass]="[_disablelabel === false ? 'col-sm-' + _inputsize : 'col-sm-12']">

    <div class="input-group input-group-sm">


      <input id="{{_name}}" name="{{_name}}" type="text" class="form-control form-control-sm" [value]="LanguageValue" [attr.placeholder]="_placeholder" (blur)="onTouch()"
             (input)="SetLanguageValue($event.target.value)"
             [attr.maxlength]="_maxlength" [ngClass]="{'is-invalid': invalid && (dirty || touched) }" [disabled]="isdisabled" />

      <div ngbDropdown placement="bottom-right" class="input-group-append">
        <button ngbDropdownToggle [id]="_name + '_dropdownitem'" type="button" class="btn"
                [ngClass]="[IsAnyEmpty() ? 'btn-warning' : 'btn-secondary']">
          <img src="{{SelectedIcon}}" class="align-baseline mr-1" *ngIf="SelectedIconType == IconType.Image">
          <span [ngClass]="SelectedIcon" class="align-baseline mr-1" *ngIf="SelectedIconType == IconType.CssSprite"></span>
        </button>
        <div ngbDropdownMenu [attr.aria-labelledby]="_name + '_dropdownitem'">

          <a ngbDropdownItem *ngFor="let sprache of Languages" (click)="SelectLanguage(sprache)"
             [ngClass]="{'text-danger border-left border-danger':IsEmpty(sprache)}">
            <ng-container *ngIf="sprache.IconType == IconType.Image">
              <img src="{{sprache.Icon}}" class="align-baseline"> {{sprache.Text}}
            </ng-container>
            <ng-container *ngIf="sprache.IconType == IconType.CssSprite">
              <span [ngClass]="sprache.Icon" class="align-baseline"></span> {{sprache.Text}}
            </ng-container>
          </a>

        </div>
      </div>


    </div>
  </div>
</div>
<div class="row">
  <div class="col text-right">

  </div>
</div>
