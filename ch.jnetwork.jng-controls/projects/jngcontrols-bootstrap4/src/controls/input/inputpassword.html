<div class="form-group row">
  <label
    for="{{_name}}"
    class="col-12 col-form-label"
    [ngClass]="[_disablelabel === false ?  'col-sm-' + _labelsize : 'sr-only' ]"
    >{{_label}}</label
  >
  <div
    class="col-12"
    [ngClass]="[_disablelabel === false ? 'col-sm-' + _inputsize : 'col-sm-12']"
  >
    <input
      id="{{_name}}"
      name="{{_name}}"
      type="password"
      class="form-control form-control-sm"
      [attr.placeholder]="_placeholder"
      [value]="value"
      (blur)="onTouch()"
      (input)="setValue($event.target.value)"
      [attr.maxlength]="_maxlength"
      autocomplete="new-password"
      [ngClass]="{'is-invalid': invalid && (dirty || touched) }"
      [disabled]="isdisabled"
      [readonly]="_readonly"  
    />
  </div>
</div>
