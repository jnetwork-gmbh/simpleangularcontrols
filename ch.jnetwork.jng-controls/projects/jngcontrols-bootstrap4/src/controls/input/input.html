<div class="row form-group" [class.no-gutters]="_disablelabel">
  <label for="{{_name}}" class="col-12 col-form-label" [ngClass]="[_disablelabel === false ?  'col-sm-' + _labelsize : 'sr-only' ]">{{_label}}</label>
  <div class="col-12" [ngClass]="[_disablelabel === false ? 'col-sm-' + _inputsize : 'col-sm-12']">
    <input id="{{_name}}" name="{{_name}}" type="text" class="form-control form-control-sm" [value]="value" [attr.placeholder]="_placeholder" (blur)="onTouch()" (input)="setValue($event.target.value)"
           [attr.maxlength]="_maxlength" [ngClass]="{'is-invalid': invalid && (dirty || touched) }" [disabled]="isdisabled" />
  </div>
</div>
