<div class="row form-group" [class.no-gutters]="_disablelabel">
  <label *ngIf="_disablelabel === false && !_isadaptivelabel" id="{{_name}}_label" for="{{_name}}" class="col-12 col-form-label" [ngClass]="[_labelsize !== 12 ?  'col-md-' + _labelsize : 'sr-only']">{{_label}}</label>
  <div class="col-12" [ngClass]="[_disablelabel === false ? 'col-sm-' + _inputsize : 'col-sm-12']">

    <div class="input-group upload-component upload-single">
      <div class="input-group-prepend">
        <!-- image-preview-input -->
        <div class="btn upload-input custom-file" [class.disabled]="HasQueueItem()"
             [class.btn-secondary]="!(invalid && (dirty || touched))" [class.btn-danger]="invalid && (dirty || touched)">
          <i class="fa fa-folder-open pr-2"></i>
          <span class="upload-browse">Browse</span>
          <input type="file" class="custom-file-input" #files (click)="files.value = ''"
                 (uploadxState)="onUpload($event)" multiple [disabled]="HasQueueItem()">
        </div>
      </div>
      <div class="form-control upload-progress" [class.is-invalid]="invalid && (dirty || touched)">
        <div class="progress">
          <div class="progress-bar" [class.progress-bar-success]="Progress()===100" role="progressbar" [attr.aria-valuenow]="Progress()"
               aria-valuemin="0" aria-valuemax="100" [style.width.%]="Progress()">
            <span class="progress-text text-dark">{{ Filename() }}</span>
          </div>
        </div>
      </div>
      <!-- <input type="textimage-preview-filename" class="form-control image-preview-filename" disabled="disabled"> --><!-- don't give a name === doesn't send on POST/GET -->
      <div class="input-group-append">
        <!-- image-preview-clear button -->
        <button class="btn" (click)="cancelAll()"
                [attr.disabled]="HasQueueItem() === false ? 'disabled' : null" [class.disabled]="HasQueueItem() === false ? 'disabled' : null"
                [class.btn-secondary]="!(invalid && (dirty || touched))" [class.btn-danger]="invalid && (dirty || touched)">
          <span class="fa fa-remove"></span>
        </button>
        <button *ngIf="(autoupload === false && enablepause) || (autoupload && enablepause && IsPaused() == false)" class="btn" (click)="pauseAll()"
                [attr.disabled]="IsUploading() === false ? 'disabled' : null" [class.disabled]="IsUploading() === false ? 'disabled' : null"
                [class.btn-secondary]="!(invalid && (dirty || touched))" [class.btn-danger]="invalid && (dirty || touched)">
          <span class="fa fa-pause"></span>
        </button>
        <button *ngIf="autoupload && enablepause && IsPaused()" class="btn" (click)="uploadAll()"
                [class.btn-secondary]="!(invalid && (dirty || touched))" [class.btn-danger]="invalid && (dirty || touched)">
          <span class="fa fa-play"></span>
        </button>
        <button *ngIf="autoupload === false" class="btn text-nowrap" (click)="uploadAll()"
                [attr.disabled]="IsStateToUpload() === false ?  'disabled' : null" [class.disabled]="IsStateToUpload() === false ?  'disabled' : null"
                [class.btn-secondary]="!(invalid && (dirty || touched))" [class.btn-danger]="invalid && (dirty || touched)">
          <span class="fa fa-upload pr-2"></span>Upload
        </button>
      </div>
    </div>
  </div>
</div>
