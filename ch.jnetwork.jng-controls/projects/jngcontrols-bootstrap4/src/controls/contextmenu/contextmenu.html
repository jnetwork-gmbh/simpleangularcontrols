<div class="dropdown">
  <button
    ngContextmenuAnchor
    class="btn btn-sm btn-link text-secondary text-decoration-none"
    type="button"
    (click)="toggle()"
  >
    <i class="fas fa-ellipsis-v"></i>
  </button>
  <div
    class="dropdown-menu dropdown-menu-right"
    ngContextmenuContainer
    [class.show]="isopen"
  >
    <ng-content></ng-content>
  </div>
</div>
