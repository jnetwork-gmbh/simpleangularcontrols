<div class="form-row form-group">
  <div
    class="col"
    [ngClass]="[_disablelabel === false ?  'col-md-' + _labelsize : 'sr-only' ]"
  >
    <label for="{{_name}}" class="form-control-label">{{_label}}</label>
  </div>
  <div
    class="col-12"
    [ngClass]="[_disablelabel === false ? 'col-md-' + _inputsize : 'col-md-12']"
  >
    <editor
      [id]="_name + '_tinymce'"
      [init]="_config"
      ngModel
      [ngModelOptions]="{standalone: true}"
      (ngModelChange)="setValue($event)"
    ></editor>
  </div>
</div>

<ngDialog
  *ngIf="selectdialogvisible"
  [allowesc]="false"
  [backdrop]="true"
  [(isvisible)]="selectdialogvisible"
  title="Leerer Dialog"
  size="large"
  height="500px"
>
  <div dialogbody>
    <ngFileBrowser
      [apiurl]="filebrowserapiurl"
      (file)="selectDialogSettings.value = $event"
      [allowfoldercreate]="allowfoldercreate"
      [allowfolderrename]="allowfolderrename"
      [allowfolderdelete]="allowfolderdelete"
      [allowfileupload]="allowfileupload"
      [allowfilerename]="allowfilerename"
      [allowfiledelete]="allowfiledelete"
      [selectedfile]="selectDialogSettings.value"
      [allowedtypes]="selectDialogSettings.allowedtypes"
    ></ngFileBrowser>
  </div>
  <div dialogfooter>
    <ngButton
      [name]="_name + '_modalOk'"
      text="OK"
      (onclick)="setSelectDialogResult()"
    ></ngButton>
    <ngButton
      [name]="_name + '_modalClose'"
      text="Abbrechen"
      (onclick)="closeSelectDialog()"
    ></ngButton>
  </div>
</ngDialog>
