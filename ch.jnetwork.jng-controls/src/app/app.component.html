<div>Template 1</div>

<div style="width: 800px; overflow-wrap: break-word;">
  {{GetFormValues()}}
</div>

<sac-tab>
  <sac-tabitem id="login" label="Login">
    <ng-template>
      <!-- <app-usercomponent></app-usercomponent> -->
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="svgimages" label="SVG Images">
    <ng-template>
      <img src="/icons/output/sprite.view.svg#3d_glasses" height="32" />
      <img src="/icons/output/sprite.view.svg#address_book2" height="32" />
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="form1" label="Form 1">
    <ng-template>
      <form #form>
        <sac-input name="testname1a" label="Eingabe 1" [(ngModel)]="testname1" [isrequired]="testrequired"></sac-input>
      </form>

      <form #myform="sacform" orientation="vertical">
        <sac-validationsummary></sac-validationsummary>

        <sac-input name="testname1" label="Eingabe 1" [(ngModel)]="testname1" [isrequired]="testrequired"></sac-input>
        <sac-input name="testname2" label="Eingabe 2" [(ngModel)]="testname2" isrequired="true"></sac-input>
        <sac-input name="testname3" label="Eingabe 3" [(ngModel)]="testname3"></sac-input>
        <sac-input name="testname4" label="Eingabe 4" value="Wert 1"></sac-input>
        <sac-input name="testname5" label="Eingabe 5" labelsize="4" ngModel></sac-input>
        <sac-button name="saveform" text="Speichern"></sac-button>
        <sac-button name="saveform2" text="Speichern" [isdisabled]="myform.form.invalid">Submit</sac-button>
        <sac-button name="saveform3" text="Speichern" (click)="onSubmit()">Submit</sac-button>
      </form>
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="formTemp" label="Temp">
    <ng-template>
      <div>Example Form</div>
      <form #formTemp="sacform" labelsize="3">
        <sac-validationsummary></sac-validationsummary>

        <sac-radiobuttons name="radiobuttons3" label="Radiobuttons 1" [(ngModel)]="values.radiobuttons1">
          <sac-radiobutton name="rb1" value="1" label="Wert 1"></sac-radiobutton>
          <sac-radiobutton name="rb2" value="2" label="Wert 2"></sac-radiobutton>
          <sac-radiobutton name="rb3" value="3" label="Wert 3"></sac-radiobutton>
        </sac-radiobuttons>

        <sac-button name="setDisabledState2" text="Set Disabled" (clicked)="formTemp.form.form.disabled ? formTemp.form.form.enable() : formTemp.form.form.disable()"></sac-button>

        <sac-button name="fButton1" text="Speichern" [isdisabled]="formTemp.form.invalid" (clicked)="t3Save()"></sac-button>

      </form>

      <form #formTemp2="sacform">

        <sac-dropdown name="mannschaft" label="RAPPORT_MANNSCHAFT" [(ngModel)]="MannschaftsModel.SelectedId" [options]="MannschaftsModel.Items" optionlabel="Displaytext" optionvalue="Id" (ngModelChange)="FilterChanged(true)"
                    [emptyvalue]="null" emptylabel="RAPPOR_FILTER_ALLE"></sac-dropdown>

        <sac-dropdown name="spieler" label="RAPPORT_SPIELER" [(ngModel)]="SpielerModel.SelectedId" [options]="SpielerModel.Items" optionlabel="Displaytext" optionvalue="Id" (ngModelChange)="FilterChanged(true)"
                    [emptyvalue]="null" emptylabel="RAPPOR_FILTER_ALLE"></sac-dropdown>

        <sac-button name="bLoadDropdown" text="Load Dropdown" (clicked)="LoadDropdownModels()"></sac-button>

        <div>{{ MannschaftsModel | json }}</div>

      </form>
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="formDialog" label="Dialog">
    <ng-template>
      <app-example-dialog></app-example-dialog>
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="formUpload" label="Upload">
    <ng-template>
      <app-example-upload></app-example-upload>
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="tabInput" label="Input">
    <ng-template>
      <div>Example Form</div>
      <form #form2="sacform" labelsize="3">
        <sac-button (clicked)="debugAction()" text="Action Debug"></sac-button>
        <sac-validationsummary></sac-validationsummary>

        <div ngModelGroup="Group1">
          <sac-inputsearch name="field4search" label="Feld 4 Search" [(ngModel)]="values.field4" buttontext="Suchen"></sac-inputsearch>
          <sac-inputsearch name="field4search2" disablelabel="true" label="Feld 4 Search" [(ngModel)]="values.field4" buttontext="Suchen"></sac-inputsearch>
          <sac-input name="field1" label="Feld 1" labelsize="2" isrequired="true" [(ngModel)]="values.field1"></sac-input>
          <sac-input name="field2" disablelabel="true" [(ngModel)]="values.field2"></sac-input>
          <sac-input name="field3" label="Feld 3" labelsize="4" [(ngModel)]="values.field3"></sac-input>
          <sac-input name="field4" label="Feld 4" [(ngModel)]="values.field4"></sac-input>
          <sac-input name="field5" label="Feld 5" placeholder="Feld 5" [(ngModel)]="values.field5"></sac-input>
          <sac-input name="field6" label="Feld 6 (Max 10)" [(ngModel)]="values.field6" [maxlength]="10"></sac-input>
          <sac-input name="field7" label="Feld 7" [(ngModel)]="values.field7" disabled="true"></sac-input>
        </div>
        <div ngModelGroup="Group2">
          <sac-inputdecimal name="fieldd1" label="Decimal 1 (Decimal)" disablelabel="true" [(ngModel)]="values.fieldd1"></sac-inputdecimal>
          <sac-inputdecimal name="fieldd2" label="Decimal 2 (Decimal with Negativ)" [(ngModel)]="values.fieldd2" [allownegativ]="true"></sac-inputdecimal>
          <sac-inputdecimal name="fieldd3" label="Decimal 3 (Decimal with Negativ (10-20))" [(ngModel)]="values.fieldd3" [allownegativ]="true" isrequired="true" [minvalue]="10" [maxvalue]="20"></sac-inputdecimal>
          <sac-inputdecimal name="fieldd4" label="Decimal 4 (Decimal)" [(ngModel)]="values.fieldd1" disabled="true"></sac-inputdecimal>

          <sac-inputinteger name="fieldi1" label="Integer 1 (Integer)" [(ngModel)]="values.fieldi1"></sac-inputinteger>
          <sac-inputinteger name="fieldi2" label="Integer 2 (Integer with Negativ)" [(ngModel)]="values.fieldi2" [allownegativ]="true"></sac-inputinteger>
          <sac-inputinteger name="fieldi3" label="Integer 3 (Integer with Negativ (10-20))" [(ngModel)]="values.fieldi3" [allownegativ]="true" isrequired="true" [minvalue]="10" [maxvalue]="20"></sac-inputinteger>
          <sac-inputinteger name="fieldi4" label="Integer 1 (Integer)" [(ngModel)]="values.fieldi1" disabled="true"></sac-inputinteger>


          <sac-inputcurrency name="fieldcurrency1" label="Preis" [(ngModel)]="values.fieldcurrency1"></sac-inputcurrency>
          <sac-inputcurrency name="fieldcurrency2" label="Preis" [(ngModel)]="values.fieldcurrency2" disabled="true"></sac-inputcurrency>

          <sac-inputemail name="fieldemail1" label="E-Mail 1" [(ngModel)]="values.fieldemail1"></sac-inputemail>
          <sac-inputemail name="fieldemail2" label="E-Mail 2 (Max 10)" [(ngModel)]="values.fieldemail2" [maxlength]="10"></sac-inputemail>
          <sac-inputemail name="fieldemail3" label="E-Mail 3" [(ngModel)]="values.fieldemail3" disabled="true"></sac-inputemail>

          <sac-inputpassword name="fieldpassword1" label="Passwort 1" [(ngModel)]="values.fieldpassword1"></sac-inputpassword>
          <sac-inputpassword name="fieldpassword2" label="Passwort 2" [(ngModel)]="values.fieldpassword2"></sac-inputpassword>
          <sac-inputpassword name="fieldpassword3" label="Passwort 3 (Max 10)" [(ngModel)]="values.fieldpassword3" [maxlength]="10"></sac-inputpassword>
          <sac-inputpassword name="fieldpassword4" label="Passwort 4" [(ngModel)]="values.fieldpassword4" disabled="disabled"></sac-inputpassword>


          <sac-inputarea name="fieldarea1" label="Area 1" [(ngModel)]="values.fieldarea1"></sac-inputarea>
          <sac-inputarea name="fieldarea2" label="Area 2" [(ngModel)]="values.fieldarea2" isrequired="true" rows="10"></sac-inputarea>
          <sac-inputarea name="fieldarea3" label="Area 3 (Max 50)" [(ngModel)]="values.fieldarea3" maxlength="50"></sac-inputarea>
          <sac-inputarea name="fieldarea4" label="Area 4" [(ngModel)]="values.fieldarea4" disabled="true"></sac-inputarea>
        </div>
        <div ngModelGroup="Group3">

          <sac-checkbox name="checkbox1" label="Checkbox 1" [(ngModel)]="values.checkbox1"></sac-checkbox>
          <sac-checkbox name="checkbox2" label="Checkbox 2" labelsize="2" [(ngModel)]="values.checkbox2"></sac-checkbox>
          <sac-checkbox name="checkbox3" label="Checkbox 3" disablelabel="true" [(ngModel)]="values.checkbox3"></sac-checkbox>
          <sac-checkbox name="checkbox4" label="Checkbox 4" [(ngModel)]="values.checkbox4" disabled="true"></sac-checkbox>
          <sac-checkbox name="checkbox5" label="Checkbox 5" [(ngModel)]="values.checkbox5" disabled="true" checkboxtext="Dies ist ein Text"></sac-checkbox>

          <sac-radiobuttons name="radiobuttons1" label="Radiobuttons 1" [(ngModel)]="values.radiobuttons1">
            <sac-radiobutton name="rb1" value="1" label="Wert 1"></sac-radiobutton>
            <sac-radiobutton name="rb2" value="2" label="Wert 2"></sac-radiobutton>
            <sac-radiobutton name="rb3" value="3" label="Wert 3"></sac-radiobutton>
          </sac-radiobuttons>

          <sac-radiobuttons name="radiobuttons2" label="Radiobuttons 2" [(ngModel)]="values.radiobuttons2">
            <sac-radiobutton name="rb1" value="1" label="Wert 1"></sac-radiobutton>
            <sac-radiobutton name="rb2" value="2" label="Wert 2"></sac-radiobutton>
            <sac-radiobutton name="rb3" value="3" label="Wert 3"></sac-radiobutton>
          </sac-radiobuttons>


          <div class="form-row form-group">
            <sac-button name="radio1Add" text="Add Radiobutton" (clicked)="radio1Add()"></sac-button>
            <sac-button name="radio1Remove" text="Remove Radiobutton" (clicked)="radio1Remove()"></sac-button>
            <sac-button name="radio1ChangeProperty" text="Change Property" (clicked)="radio1ChangeProperty()"></sac-button>
          </div>


          <sac-dropdown name="dropdown1" label="Dropdown 1" [(ngModel)]="values.dropdown1" [options]="values.dropdownitems"></sac-dropdown>


          <sac-dropdown name="dropdown2" label="Dropdown 2" [(ngModel)]="values.dropdown2" [options]="values.dropdownitems" optionlabel="text"></sac-dropdown>
          <sac-dropdown name="dropdown3" label="Dropdown 3" [(ngModel)]="values.dropdown3" [options]="values.dropdownitems">
            <option value="x4">Inject Value</option>
          </sac-dropdown>
          <sac-dropdown name="dropdown4" label="Dropdown 4" [(ngModel)]="values.dropdown4" [options]="values.dropdownitems2" optionlabel="text" optionenabled="enabled"></sac-dropdown>
          <sac-dropdown name="dropdown5" label="Dropdown 5" [(ngModel)]="values.dropdown5" [options]="values.dropdownitems2" optionlabel="text"></sac-dropdown>
          <sac-dropdown name="dropdown6" label="Dropdown 6" [(ngModel)]="values.dropdown6" [options]="values.groupitems" groupitems="items"></sac-dropdown>
          <sac-dropdown name="dropdown7" label="Dropdown 7" [(ngModel)]="values.dropdown7" [options]="values.dropdownitems" isrequired="true">
            <option value="">Select Value</option>
          </sac-dropdown>
          <sac-dropdown name="dropdown8" label="Dropdown 8" [(ngModel)]="values.dropdown8" [options]="values.dropdownitems" isrequired="true"></sac-dropdown>
          <sac-dropdown name="dropdown9" label="Dropdown 9" [(ngModel)]="values.dropdown9" [options]="values.dropdownitems" emptylabel="Please select item"></sac-dropdown>
          <sac-dropdown name="dropdown10" label="Dropdown 10" [(ngModel)]="values.dropdown10" [options]="values.groupitems" groupitems="items" disablelabel="true"></sac-dropdown>
          <sac-dropdown name="dropdown11" label="Dropdown 11" [(ngModel)]="values.dropdown11" [options]="values.dropdownitems" disabled="true"></sac-dropdown>
          <sac-dropdown name="dropdown12" label="Dropdown 12" [(ngModel)]="values.dropdown12" [options]="values.dropdownitems3" optionlabel="text" optionid="value"></sac-dropdown>

          <sac-button name="dropdownbutton12" text="Load" (clicked)="SetDropdownProperties()"></sac-button>

          <sac-listbox name="listbox1" label="Listbox 1" [(ngModel)]="values.listbox1" [options]="values.dropdownitems"></sac-listbox>
          <sac-listbox name="listbox2" label="Listbox 2" [(ngModel)]="values.listbox2" [options]="values.dropdownitems"></sac-listbox>
          <sac-listbox name="listbox3" label="Listbox 3" [(ngModel)]="values.listbox3" [options]="values.dropdownitems" isrequired="true" labelsize="6" rowsize="6"></sac-listbox>
          <sac-listbox name="listbox4" label="Listbox 4" [(ngModel)]="values.listbox4" [options]="values.dropdownitems" isrequired="true"></sac-listbox>
          <sac-listbox name="listbox5" label="Listbox 5" [(ngModel)]="values.listbox5" [options]="values.dropdownitems" disabled="true"></sac-listbox>

          <sac-button name="button1" text="Speichern" [isdisabled]="form2.form.invalid" (clicked)="t3Save()"></sac-button>
          <sac-button name="setDisabledState" text="Set Disabled" (clicked)="form2.form.form.disabled ? form2.form.form.enable() : form2.form.form.disable()"></sac-button>

          <sac-tab>
            <sac-tabitem id="home" label="Home">
              <p>Tab 1</p>
            </sac-tabitem>
            <sac-tabitem id="profile" label="Profile">
              <p>Tab 2</p>
            </sac-tabitem>
            <sac-tabitem id="messages" label="Messages">
              <p>Tab 3</p>
            </sac-tabitem>
            <sac-tabitem id="messages" label="Messages" [disabled]="true">
              <p>Disabled Tab</p>
            </sac-tabitem>
          </sac-tab>
        </div>
      </form>
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="tabFormGroup" label="NgFormGroup">
    <ng-template>
      <form name="myForm" #form3="ngForm" ngForm>
        <sac-validationsummary></sac-validationsummary>
        <div ngModelGroup="MyGroup">
          <sac-input [(ngModel)]="values.fieldarea1" name="xxmsdd" label="field 1" [isrequired]="true"></sac-input>
          <div ngModelGroup="MyGroup2">
            <sac-input [(ngModel)]="values.fieldarea2" name="xxmsd" label="field 2" [isrequired]="true"></sac-input>
          </div>
        </div>

        <sac-button (clicked)="debugAction()" text="Action Debug"></sac-button>
      </form>
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="tabSubform" label="SubForm">
    <ng-template>
      <div name="subform" #formSubForm="ngForm" ngForm>
        <sac-validationsummary></sac-validationsummary>

        <div ngModelGroup="MyGroup">
          <sac-input [(ngModel)]="values.fieldarea1" name="subformField1" label="field 1" [isrequired]="true"></sac-input>
          <div ngModelGroup="MyGroup2">
            <sac-input [(ngModel)]="values.fieldarea2" name="subformField2" label="field 2" [isrequired]="true"></sac-input>
          </div>

          <app-subform [(mymodel)]="values"></app-subform>

        </div>

        <div>Valid: {{ formSubForm.valid }}</div>
        <sac-button (clicked)="debugAction()" text="Action Debug"></sac-button>
      </div>
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="tabDate" label="Date & Time">
    <ng-template>
      <form #formDateTime="sacform" labelsize="3">
        <sac-validationsummary></sac-validationsummary>

        <sac-date name="datum1" label="Datum 1" [(ngModel)]="valuesDateTime.datum1"></sac-date>

        <sac-date name="datum2" label="Datum 2" [(ngModel)]="valuesDateTime.datum2" [isrequired]="true"></sac-date>

        <sac-date name="datum3" label="Datum 3 (Min 01.01.2018)" [(ngModel)]="valuesDateTime.datum3" mindate="01.01.2018"></sac-date>

        <sac-date name="datum4" label="Datum 4 (Max 31.12.2018)" [(ngModel)]="valuesDateTime.datum4" maxdate="31.12.2018"></sac-date>

        <sac-date name="datum5" label="Datum 5" [(ngModel)]="valuesDateTime.datum5" disabled="true"></sac-date>

        <sac-time name="time1" label="Zeit 1" [(ngModel)]="valuesDateTime.time1"></sac-time>

        <sac-time name="time2" label="Zeit 2 (Min. 10:00)" [(ngModel)]="valuesDateTime.time2" mintime="10:00"></sac-time>

        <sac-time name="time3" label="Zeit 3 (Max. 18:00)" [(ngModel)]="valuesDateTime.time3" maxtime="18:00"></sac-time>

        <sac-time name="time4" label="Zeit 4 (10:00 - 18:00)" [(ngModel)]="valuesDateTime.time4" mintime="10:00" maxtime="18:00"></sac-time>

        <sac-time name="time5" label="Zeit 5 (Disabled)" [(ngModel)]="valuesDateTime.time5" disabled="true"></sac-time>

        <sac-time name="time6" label="Zeit 5 (Required)" [(ngModel)]="valuesDateTime.time6" [isrequired]="true"></sac-time>

        <sac-datetime name="datetime1" label="Datum & Zeit 1" [(ngModel)]="valuesDateTime.datumzeit1"></sac-datetime>

        <sac-datetime name="datetime2" label="Datum & Zeit 2 (Min. 19.08.2018 14:00)" [(ngModel)]="valuesDateTime.datumzeit2" mindate="19.08.2018 14:00"></sac-datetime>

        <sac-datetime name="datetime3" label="Datum & Zeit 3 (Max. 19.08.2018 17:00)" [(ngModel)]="valuesDateTime.datumzeit3" maxdate="19.08.2018 17:00"></sac-datetime>

        <sac-datetime name="datetime4" label="Datum & Zeit 4 (Required)" [(ngModel)]="valuesDateTime.datumzeit4" [isrequired]="true"></sac-datetime>

        <sac-datetime name="datetime5" label="Datum & Zeit 5 (Disabled)" [(ngModel)]="valuesDateTime.datumzeit5" disabled="true"></sac-datetime>

        <sac-dateselector name="selector1" dateselection="true" timeselection="true"></sac-dateselector>

        <sac-button name="bDateTimeSave" text="Speichern" [isdisabled]="formDateTime.form.invalid" (clicked)="dateTimeSave()"></sac-button>

      </form>
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="tabGrid" label="Grid">
    <ng-template>
      <app-example-grid></app-example-grid>
    </ng-template>
  </sac-tabitem>

  <sac-tabitem id="tabMultiLanguage" label="MultiLanguage">
    <ng-template>
      <app-example-multilanguage></app-example-multilanguage>
    </ng-template>
  </sac-tabitem>


</sac-tab>
