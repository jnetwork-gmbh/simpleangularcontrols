<form #formExampleUpload="NgFormular">
  <sac-validationsummary></sac-validationsummary>
  <sac-upload endpoint="/api/upload/register" name="uploader1" label="Mein Bild 1" [(ngModel)]="values.fieldupload1" [isrequired]="true"></sac-upload>
  <sac-upload endpoint="/api/upload/register" name="uploader2" label="Mein Bild 2" [(ngModel)]="values.fieldupload2" [disablelabel]="true"></sac-upload>
  <sac-upload endpoint="/api/upload/register" name="uploader3" label="Mein Bild 3" [(ngModel)]="values.fieldupload3" allowedtypes=".pdf"></sac-upload>
  <sac-upload endpoint="/api/upload/register" name="uploader4" label="Mein Bild 4" [(ngModel)]="values.fieldupload4" maxfilesize="200000"></sac-upload>
  <sac-upload endpoint="/api/upload/register" name="uploader5" label="Mein Bild 5" [(ngModel)]="values.fieldupload5" [autoupload]="true"></sac-upload>
  <sac-upload endpoint="/api/upload/register" name="uploader6" label="Mein Bild 6" [(ngModel)]="values.fieldupload6" [enablepause]="false"></sac-upload>
  <sac-upload endpoint="/api/upload/register" name="uploader7" label="Mein Bild 7" [(ngModel)]="values.fieldupload7" [enablepause]="false" [autoupload]="true"></sac-upload>
  <sac-upload endpoint="/api/upload/register" name="uploader7" label="Mein Bild 8" [(ngModel)]="values.fieldupload8" [enablepause]="false" [autoupload]="true" maxfilesize="200000" (onfileerror)="showmessage($event)"></sac-upload>

  <sac-uploadmultiple endpoint="/api/upload/register" name="uploader8" label="Mein Fileliste 1" [(ngModel)]="values.fieldmultipleupload1" maxfiles="4" [isrequired]="true" (onfileerror)="showmessage($event)"></sac-uploadmultiple>
  <sac-uploadmultiple endpoint="/api/upload/register" name="uploader9" label="Mein Fileliste 2" [(ngModel)]="values.fieldmultipleupload2" maxfiles="4" [enablepause]="false" (onfileerror)="showmessage($event)"></sac-uploadmultiple>
  <sac-uploadmultiple endpoint="/api/upload/register" name="uploader10" label="Mein Fileliste 3" [(ngModel)]="values.fieldmultipleupload3" maxfiles="4" [enablepause]="false" [autoupload]="true" (onfileerror)="showmessage($event)"></sac-uploadmultiple>
  <sac-uploadmultiple endpoint="/api/upload/register" name="uploader11" label="Mein Fileliste 4" [(ngModel)]="values.fieldmultipleupload4" maxfiles="4" minfiles="2" allowedtypes=".pdf" maxfilesize="200000" (onfileerror)="showmessage($event)"></sac-uploadmultiple>


</form>
<p>
  Model Uploader 1: {{ values.fieldupload1 }}
</p>
<p>
  Model Uploader 8: {{ values.fieldmultipleupload1 }}
</p>
<p>
  Valid Form: {{ formExampleUpload.form.valid }}
</p>
