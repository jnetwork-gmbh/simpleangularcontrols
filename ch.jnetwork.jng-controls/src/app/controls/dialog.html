<form #formDialog labelsize="3">
  <div>
    <sac-button
      name="modalOpen1"
      text="Modal öffnen"
      (onclick)="modal1dialog.show()"
    ></sac-button>
    <sac-dialog
      #modal1dialog
      [allowesc]="false"
      [backdrop]="false"
      title="Leerer Dialog"
    >
      <div dialogbody><p>Hello World</p></div>
      <div dialogfooter>
        <sac-button
          name="modalClose1"
          text="Schliessen"
          (onclick)="modal1dialog.hide()"
        ></sac-button>
      </div>
    </sac-dialog>
  </div>

  <div>
    <sac-button
      name="modalOpen2"
      text="Modal öffnen"
      (onclick)="modal2dialog.show()"
    ></sac-button>
    <sac-dialog #modal2dialog title="Dialog mit Backdrop und ESC">
      <div dialogbody><p>Hello World</p></div>
      <div dialogfooter>
        <sac-button
          name="modalClose2"
          text="Schliessen"
          (onclick)="modal2dialog.hide()"
        ></sac-button>
      </div>
    </sac-dialog>
  </div>

  <div>
    <sac-button
      name="modalOpen3"
      text="Modal öffnen"
      (onclick)="modal3dialog.show()"
    ></sac-button>
    <sac-dialog #modal3dialog title="Dialog mit Backdrop und ESC">
      <div dialogbody>
        <sac-button
          name="modalOpen4"
          text="Modal öffnen"
          (onclick)="modal4dialog.show()"
        ></sac-button>
      </div>
      <div dialogfooter>
        <sac-button
          name="modalClose3"
          text="Schliessen"
          (onclick)="modal3dialog.hide()"
        ></sac-button>
      </div>
    </sac-dialog>

    <sac-dialog
      #modal4dialog
      title="Inner Dialog mit Backdrop und ESC"
      [backdrop]="false"
    >
      <div dialogbody>Inner Dialog</div>
      <div dialogfooter>
        <sac-button
          name="modalClose4"
          text="Schliessen"
          (onclick)="modal4dialog.hide()"
        ></sac-button>
      </div>
    </sac-dialog>
  </div>

  <div>
    <sac-button
      name="modalOpen5"
      text="Modal öffnen"
      (onclick)="showdialog()"
    ></sac-button>
    <sac-dialog
      title="Dialog mit Backdrop und ESC"
      [(isvisible)]="isdialogvisible"
    >
      <div dialogbody>
        <div>Content</div>
      </div>
      <div dialogfooter>
        <sac-button
          name="modalClose5"
          text="Schliessen"
          (onclick)="hidedialog()"
        ></sac-button>
      </div>
    </sac-dialog>
  </div>

  <div>
    <sac-button
      name="modalOpen6"
      text="Modal öffnen"
      (onclick)="showdialog2()"
    ></sac-button>
    <sac-dialog
      *ngIf="isdialogvisible2"
      title="Dialog mit Backdrop und ESC"
      [(isvisible)]="isdialogvisible2"
    >
      <div dialogbody>
        <div>Content</div>
      </div>
      <div dialogfooter>
        <sac-button
          name="modalClose6"
          text="Schliessen"
          (onclick)="hidedialog2()"
        ></sac-button>
      </div>
    </sac-dialog>
  </div>

  <div>
    <div>Confirm Dialog</div>
    <sac-button text="Confirm" (onclick)="confirmExample()"></sac-button>
  </div>
</form>
